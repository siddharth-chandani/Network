{% extends "network/layout.html" %}
{% load static %}
 

{% block extra_css %}
    <link href="{% static 'network/forms.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}
    <div class="login-wrapper info-card">
        <h2>Login</h2>
    
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'network:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input id="id_username" autofocus class="form-control" type="text" name="username" placeholder='Username' required>
            </div>
            <div class="form-group">
                <input id="id_password" class="form-control" type="password" name="password" placeholder='Password' required>
            </div>
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <input class="btn btn-primary" type="submit" value='Login'>
        </form>
        Don't have an account? <a href="{% url 'network:register' %}">Register here</a>
    </div>
{% endblock %}
